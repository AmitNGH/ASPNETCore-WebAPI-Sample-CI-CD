replicaCount: 2

image:
  repository: amitnd/sample-app
  pullPolicy: IfNotPresent
  tag: 51

service:
  type: LoadBalancer 
  port: 5000
  targetPort: 5000
  name: sample-app-lb

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

livenessProbe:
  tcpSocket:
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 5
    
readinessProbe:
  httpGet:
    path: /api/v1/foods
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75

serviceAccount:
  create: false

env:
  - name: DOTNET_ENVIRONMENT
    value: "Development"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: "/"
          pathType: Prefix
  tls: []
volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}