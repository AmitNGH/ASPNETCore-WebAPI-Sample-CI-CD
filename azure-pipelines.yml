trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'
  name: GuidelineAWS

variables:
  imageName: 'amitnd/sample-app'
  imageTag: '$(Build.BuildId)'

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'Docker Hub'
      repository: $(imageName)
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: $(imageTag)
    displayName: 'Docker Build and Push'

  - task: AzureCLI@2
    displayName: 'Azure CLI'
    inputs:
      scriptType: bash
      scriptLocation: inlineScript
      azureSubscription: 'github.com_AmitNGH'
      inlineScript: |
        git checkout main
        sed -i 's|image: ".*"|image: "$(imageTag)"|g' ./sample-app/values.yaml
        git add .
        git status
        git commit -m "Update Docker image tag to $(imageTag)"
        git push origin main